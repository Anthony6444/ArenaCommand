<!DOCTYPE html>
<html data-bs-theme="dark" class="h-100">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>404 Page Not Found | {appname}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">

    </head>

    <body class=" d-flex flex-column h-100">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">{header}</header>
        <div class="container flex-shrink-0 text-center">
            <p class="error-404">The page you are looking for can't be found.</p>
            <h1 class="error-404">404</h1>
        </div>
        <footer class="footer py-3 mt-auto">
            <div class="container pt-2 d-flex flex-wrap justify-content-between align-items-center my-4 border-top"><div
                    class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <i class="fa fa-lg fa-home"></i>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Robot Smashing League, LLC</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-body-secondary" href="#"><i
                                class="fa fa-lg fa-twitter"></i></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#"><i
                                class="fa fa-lg fa-instagram"></i></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#"><i
                                class="fa fa-lg fa-facebook"></i></a></li>
                </ul></div></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </body>

</html>
